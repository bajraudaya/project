<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .card h1, .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .card h1 {
            font-size: 20px;
        }
        
        .card h2 {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="eg.jpg" alt="Profile Picture">
        <h1>Name: Udaya Bajracharya</h1>
        <h2>Address: Kwathandou</h2>
        <h2>Contact: 9840560417</h2>
        <h2>Email: bajraudaya@gmail.com</h2>
    </div>
</body>
</html>
